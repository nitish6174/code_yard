<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="static/images/logo.ico">

	<title>Login | CodeYard</title>

	<link rel="stylesheet" type="text/css" href="static/css/ext/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"> -->
	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300'>
	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700'>

	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/css/login.css">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img src="static/images/techno_logo_white.png" alt="logo">
				</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li id="event_title"><a href="#">CodeYard</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="page">
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-8 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 text-center">
				<br>
				<div id="login_box">
				<form id="login_form">
					<div class="loginBoxTitle">
						<h3>Login to fight in CodeYard</h3>
					</div>
					<div id="login_box_form">
						<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<div class="form-group">
								<input class="form-control customInput" type="text" placeholder="Username" id="login_username" required>
							</div>
							<div class="form-group">
								<input class="form-control customInput" type="password" placeholder="Password" id="login_password" required>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-block btn-success" value="Log In">
							</div>
						</div>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="{{url_for('static',filename='js/ext/jquery.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/ext/jquery-ui.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/login.js')}}"></script>
	
</body>

</html>
