<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login, registration forms">
    <link rel="shortcut icon" href="http://www.technothlon.techniche.org/logo.ico">

    <title>Login | User</title>

    <!-- Stylesheets -->
    <link href="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/bootstrap.css" rel="stylesheet">
    <link href="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/animation.css" rel="stylesheet">
    <link href="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/preview.css" rel="stylesheet">
    <link href="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/authenty.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header class="navbar navbar-inverse navbar-fixed-top wet-asphalt" role="banner">
    <div class="container" style="padding: 0 0 0 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.technothlon.techniche.org"><img src="http://www.technothlon.techniche.org/images/logo2.png" alt="logo"></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li id="techno"><h2 style="margin: 5px 0; color: white;">User Panel</h2></li>
            </ul>
        </div>
    </div>
</header><!--/header-->
<section id="authenty_preview">
    <section id="signin_main" class="authenty signin-main" style="height: auto !important;">
        <div class="section-content">
            <div class="wrap">
                <div class="container">
                    <div class="form-wrap">
                        <div class="row">
                            <div class="title" data-animation="fadeInDown" data-animation-delay=".8s">
                                <h2>For the participants of<br>Technothlon'16</h2>
                                                            </div>

                            <form method="post" action="http://www.technothlon.techniche.org/technothlon2016/login">
                                <div id="form_1" data-animation="bounceIn" >
                                    <div class="form-header" style="background-color: #404040">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="form-footer">
                                        <div class="row center">
                                            <div class="col-xs-12" style=" display: inline">
                                                <i class="fa fa-unlock-alt"></i>
                                                <p style="color:lightgrey; display: inline">Forgot or Don't know your password?
                                                    <br><a href="http://www.technothlon.techniche.org/technothlon2016/retrievedetails" id="forgot_from_1" style="color:lightgrey" class="pull-right"><b>Click Here!</b></a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-main">
                                        <div class="form-group">
                                            <input id="un_1" class="form-control" type="text" placeholder="Roll Number" name="roll" required>
                                            <input type="password" id="pw_1" class="form-control" placeholder="Password" name="password" required>
                                        </div>
                                        <input type="submit" class="btn btn-block signin" value="Log In">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
        <script src="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/jquery.icheck.min.js"></script>
    <script src="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/waypoints.min.js"></script>

    <!-- authenty js -->
    <script src="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/authenty.js"></script>

    <!-- preview scripts -->
    <script src="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/jquery.malihu.PageScroll2id.js"></script>
    <script src="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/jquery.address-1.6.min.js"></script>
    <script src="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/scrollTo.min.js"></script>
    <script src="http://www.technothlon.techniche.org/bootstrap_site/login_authenty/init.js"></script>


    <!-- preview scripts -->
    <script>
        (function($) {

            // get full window size
            $(window).on('load resize', function(){
                var w = $(window).width();
                var h = $(window).height();

                $('section').height(h);
            });

            // set focus on input
            var firstInput = $('section').find('input[type=text], input[type=email]').filter(':visible:first');

            if (firstInput != null) {
                firstInput.focus();
            }

            $('section').waypoint(function (direction) {
                var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
                target.focus();
            }, {
                offset: 300
            }).waypoint(function (direction) {
                var target = $(this).find('input[type=text], input[type=email]').filter(':visible:first');
                target.focus();
            }, {
                offset: -400
            });


            // animation handler
            $('[data-animation-delay]').each(function () {
                var animationDelay = $(this).data("animation-delay");
                $(this).css({
                    "-webkit-animation-delay": animationDelay,
                    "-moz-animation-delay": animationDelay,
                    "-o-animation-delay": animationDelay,
                    "-ms-animation-delay": animationDelay,
                    "animation-delay": animationDelay
                });
            });

            $('[data-animation]').waypoint(function (direction) {
                if (direction == "down") {
                    $(this).addClass("animated " + $(this).data("animation"));
                }
            }, {
                offset: '90%'
            }).waypoint(function (direction) {
                if (direction == "up") {
                    $(this).removeClass("animated " + $(this).data("animation"));
                }
            }, {
                offset: '100%'
            });

        })(jQuery);
    </script>
</body>
</html>
